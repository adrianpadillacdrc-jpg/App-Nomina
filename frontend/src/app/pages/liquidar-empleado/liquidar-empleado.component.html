<div class="page-wrapper">
  <app-sidebar></app-sidebar>

  <main class="main-content">
    <div class="liquidar-container">

      <!-- TÍTULO + BARRA DE BÚSQUEDA EN LA MISMA LÍNEA -->
      <div class="top-section">
        <h1 class="page-title">Liquidar Empleado</h1>

        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Buscar por nombre, documento, cargo o área..." 
            [(ngModel)]="terminoBusqueda" 
            (input)="filtrarEmpleados()"
          />
          <span class="search-icon">Buscar</span>
        </div>
      </div>

      <!-- TABLA -->
      <div class="table-card">
        <div class="table-header">
          <div class="col">Nombre Completo</div>
          <div class="col">Cargo</div>
          <div class="col">Documento</div>
          <div class="col">Área</div>
          <div class="col">Acciones</div>
        </div>

        <div class="table-row" *ngFor="let emp of empleadosFiltrados">
          <div class="col nombre">{{ emp.nombre }} {{ emp.apellido }}</div>
          <div class="col">{{ emp.cargo || 'Sin cargo' }}</div>
          <div class="col">{{ emp.numeroDocumento }}</div>
          <div class="col">{{ emp.area || 'General' }}</div>
          <div class="col">
            <button class="btn-liquidar" (click)="liquidarEmpleado(emp)">
              Liquidar
            </button>
          </div>
        </div>

        <div class="empty-state" *ngIf="empleadosFiltrados.length === 0">
          <p *ngIf="terminoBusqueda">
            No se encontraron empleados con "<strong>{{ terminoBusqueda }}</strong>"
          </p>
          <p *ngIf="!terminoBusqueda && empleados.length === 0">
            No hay empleados activos para liquidar
          </p>
        </div>
      </div>

    </div>
  </main>
</div>
